<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Dropdown with Checkboxes</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    /> -->
  </head>
  <body class="p-5">
    <label
      for="autoSaver"
      class="autoSaverSwitch relative inline-flex cursor-pointer select-none items-center"
    >
      <input type="checkbox" name="autoSaver" id="autoSaver" class="sr-only" />
      <span
        class="slider mr-3 flex h-[26px] w-[50px] items-center rounded-full bg-[#CCCCCE] dark:bg-dark-2 p-1 duration-200"
      >
        <span
          class="dot h-[18px] w-[18px] rounded-full bg-white duration-200"
        ></span>
      </span>
      <span
        class="label flex items-center text-sm font-medium text-dark dark:text-white"
      >
        Auto Saver <span class="status-text pl-1">Off</span>
      </span>
    </label>
    <script>
      $(document).ready(function () {
        $("#autoSaver").change(function () {
          if ($(this).is(":checked")) {
            // Change background to green and update status to "On"
            $(".slider").removeClass("bg-[#CCCCCE]").addClass("bg-green-500");
            $(".status-text").text("On");

            // Move the dot to the right
            $(".dot").addClass("translate-x-6");
          } else {
            // Change background to grey and update status to "Off"
            $(".slider").removeClass("bg-green-500").addClass("bg-[#CCCCCE]");
            $(".status-text").addClass("text-[#CCCCCE]").text("Off");

            // Move the dot to the left
            $(".dot").removeClass("translate-x-6");
          }
        });
      });
    </script>
  </body>
</html>
