<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="flex flex-wrap">
        <div class="w-full md:w-1/3">
          <div class="content bg-blue h-[300px] md:h-full md:min-h-screen">
            <div class="logo"></div>
          </div>
        </div>
        <div class="w-full p-3 md:w-2/3 md:p-12">
            <div class="w-full h-full bg-white flex items-center justify-center">
                <div class="w-full max-w-[470px] p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Reset password
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                         <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reset Password</button>
                        <div class="bg-success-light border border-success text-success-dark px-4 py-3 rounded relative" role="alert">
                          <span class="block sm:inline">Reset Password successful</span>
                          <a href="#" class="md:ml-3"><strong class="font-semibold">Login now</strong></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
